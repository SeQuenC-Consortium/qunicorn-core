name: Formatting and linting

on: [push]

jobs:
  check-formatting-and-linting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install black
        run: python -m pip install black
      - name: Run black
        run: black --check .